apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  namespace: food-delivery
  labels:
    app: catalog-service
    service: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
        service: backend
    spec:
      containers:
      - name: catalog-service
        image: catalog-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: food-delivery-secrets
              key: JWT_SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: food-delivery-config
              key: DATABASE_URL_CATALOG
        - name: SERVICE_NAME
          value: "catalog-service"
        - name: SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: food-delivery-config
              key: SERVICE_PORT_CATALOG
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: food-delivery-config
              key: AUTH_SERVICE_URL
        - name: ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: food-delivery-config
              key: ORDER_SERVICE_URL
        volumeMounts:
        - name: catalog-db-storage
          mountPath: /app/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /docs
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: catalog-db-storage
        emptyDir: {}  # For production, use PersistentVolumeClaim
