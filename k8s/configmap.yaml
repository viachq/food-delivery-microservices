apiVersion: v1
kind: ConfigMap
metadata:
  name: food-delivery-config
  namespace: food-delivery
data:
  # Service URLs for inter-service communication
  AUTH_SERVICE_URL: "http://auth-service:8001"
  CATALOG_SERVICE_URL: "http://catalog-service:8002"
  ORDER_SERVICE_URL: "http://order-service:8003"
  
  # Service names
  SERVICE_NAME_AUTH: "auth-service"
  SERVICE_NAME_CATALOG: "catalog-service"
  SERVICE_NAME_ORDER: "order-service"
  
  # Service ports
  SERVICE_PORT_AUTH: "8001"
  SERVICE_PORT_CATALOG: "8002"
  SERVICE_PORT_ORDER: "8003"
  
  # Database paths (SQLite in persistent volume)
  DATABASE_URL_AUTH: "sqlite:///data/auth.db"
  DATABASE_URL_CATALOG: "sqlite:///data/catalog.db"
  DATABASE_URL_ORDER: "sqlite:///data/order.db"
  
  # Telegram settings (non-sensitive)
  TELEGRAM_NOTIFICATIONS_ENABLED: "true"
  TELEGRAM_ADMIN_CHAT_IDS: "827612750"
  
  # JWT settings (non-sensitive)
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRES_MINUTES: "10080"
  
  # Restaurant settings
  DEFAULT_RESTAURANT_ID: "1"
