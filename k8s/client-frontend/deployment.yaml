apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-frontend
  namespace: food-delivery
  labels:
    app: client-frontend
    service: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client-frontend
  template:
    metadata:
      labels:
        app: client-frontend
        service: frontend
    spec:
      containers:
      - name: client-frontend
        image: client-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5174
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5174
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5174
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
